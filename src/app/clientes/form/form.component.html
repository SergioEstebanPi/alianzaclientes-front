<div id="formularioCliente" *ngIf="mostrar" class="card text-white">
  <div class="card-header">
      {{ titulo }}
      <button (click)="mostrarFormulario(false)" type="button" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="card-body">
      <form>
      <div class="form-group row">
          <label for="" class="col-form-label col-sm-2">Shared Key</label>
          <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.shared_key" name="shared_key">
          </div>
      </div>
      <div class="form-group row">
          <label for="" class="col-form-label col-sm-2">Business ID</label>
          <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.business_id" name="business_id">
          </div>
      </div>
      <div class="form-group row">
          <label for="" class="col-form-label col-sm-2">E-mail</label>
          <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email">
          </div>
      </div>
      <div class="form-group row">
        <label for="" class="col-form-label col-sm-2">Phone</label>
        <div class="col-sm-6">
        <input type="text" class="form-control" [(ngModel)]="cliente.phone" name="phone">
        </div>
    </div>
      <div class="form-group row">
          <div class="col-sm-6">
          <button name="button" (click)="create()" *ngIf="!cliente.id else elseBlock" class="btn btn-primary">Create</button>
          <ng-template #elseBlock>
              <button name="button" (click)="update()" class="btn btn-primary">Edit</button>
          </ng-template>
          </div>
      </div>
      </form>
  </div>
</div>
