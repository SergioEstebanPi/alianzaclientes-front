<div class="container mt-5">
    <div class="row">
        <div class="col-12 d-flex">
            <div class="form-group mx-2">
                <button class="btn btn-primary btn-xs" (click)="mostrandoFormulario = !mostrandoFormulario">
                    <fa-icon [icon]="faPlus"></fa-icon>
                    New
                </button>
            </div>
            <div class="form-group mx-2">
                <button class="btn btn-xs btn-primary">
                    <fa-icon [icon]="faShareSquare"></fa-icon>
                    Export
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 d-flex">
            <div class="form-group mx-2">
                <input id="campoBusqueda" class="form-control" [(ngModel)]="textoBusqueda" type="text" placeholder="Enter shared key" />
            </div>
            <div class="form-group mx-2">
                <button id="btnBuscar" class="btn btn-primary" (click)="buscarCliente()">Search</button>
            </div>
            <div class="form-group mx-2">
                <button id="btnLimpiar" class="btn btn-default" (click)="limpiarBusqueda()">Clean</button>
            </div>
            <div class="form-group mx-2">
                <button id="btnAvanzada" class="btn btn-primary">Advanced Search</button>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-12">
            <app-form [mostrar]="mostrandoFormulario" (formularioEvento)="mostrarFormulario($event)"></app-form>

            <div class="container mt-5">
                <h2 class="mb-4 titulo-tabla">Clients</h2>
                <div class="table-responsive">
                    <table class="table table-bordered table-sm">
                        <thead>
                            <th>Shared Key</th>
                            <th>Business ID</th>
                            <th>E-mail</th>
                            <th>Phone</th>
                            <th>Date Added</th>
                            <th>Action</th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let cliente of clientes">
                                <td>{{cliente.shared_key}}</td>
                                <td>{{cliente.business_id}}</td>
                                <td>{{cliente.email}}</td>
                                <td>{{cliente.phone}}</td>
                                <td>{{cliente.date_added}}</td>
                                <td><button disabled class="btn btn-primary" (click)="clienteEditar = cliente"><fa-icon [icon]="faPencilAlt"></fa-icon></button></td>
                            </tr>
                        </tbody>
                    </table> 
                </div>
            </div>
        </div>
    </div>
</div>
