<button (click)="mostrarFormulario = !mostrarFormulario">New</button>
<button>Export</button>
<input [(ngModel)]="textoBusqueda" type="text" placeholder="Enter shared key" />
<button (click)="buscarCliente()">Search</button>
<button (click)="limpiarBusqueda()">Clean</button>
<br>
<button>Advanced Search</button>

<app-form *ngIf="mostrarFormulario"></app-form>
<hr>
<h2>Clients</h2>
<table>
    <thead>
        <th>Shared Key</th>
        <th>Business ID</th>
        <th>E-mail</th>
        <th>Phone</th>
        <th>Date Added</th>
        <th>Action</th>
    </thead>
    <tbody>
        <tr *ngFor="let cliente of clientes">
            <td>{{cliente.shared_key}}</td>
            <td>{{cliente.business_id}}</td>
            <td>{{cliente.email}}</td>
            <td>{{cliente.phone}}</td>
            <td>{{cliente.date_added}}</td>
            <td><button class="btn btn-primary" (click)="clienteEditar = cliente">Edit</button></td>
        </tr>
    </tbody>
</table>
